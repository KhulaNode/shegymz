version: '3.8'

services:
  shegymz-web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: shegymz
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      # Paystack Configuration
      - PAYSTACK_SECRET_KEY=${PAYSTACK_SECRET_KEY}
      - NEXT_PUBLIC_PAYSTACK_PUBLIC_KEY=${NEXT_PUBLIC_PAYSTACK_PUBLIC_KEY}
      - PAYSTACK_PLAN_CODE=${PAYSTACK_PLAN_CODE}
      - PAYSTACK_NOTIFICATION_EMAIL=${PAYSTACK_NOTIFICATION_EMAIL}
      # Subscription & Callbacks
      - NEXT_PUBLIC_SUBSCRIPTION_AMOUNT=${NEXT_PUBLIC_SUBSCRIPTION_AMOUNT:-399}
      - NEXT_PUBLIC_PAYSTACK_CALLBACK_URL=${NEXT_PUBLIC_PAYSTACK_CALLBACK_URL:-https://shegymz.com/payment-success}
      # Email Configuration
      - PLUNK_API_KEY=${PLUNK_API_KEY}
      - ADMIN_EMAIL=${ADMIN_EMAIL}
    networks:
      - shegymz-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000', (res) => process.exit(res.statusCode === 200 ? 0 : 1)).on('error', () => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    # ports:
    #   - "3000:3000"

networks:
  shegymz-network:
    driver: bridge
